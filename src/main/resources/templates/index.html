<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesBoot.css">
    <title>Inicio</title>
</head>

<body>
    <th:block th:insert="fragments/frontNavFragment::nav" />
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <h1 style="text-align:center ;">MyBookList</h1>

                <div id="searchBarContainer">
                    <form th:action="@{/search/book}" th:object="${titulo}" method="post">
                        <input id="searchBar" type="text" placeholder="Search by Books">
                        <button type="submit"><img src="/img/lupa.png" style="width:20px; height:20px"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <th:block th:insert="fragments/footerFragment::pie" />
</body>

</html>
